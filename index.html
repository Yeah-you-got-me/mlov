<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Mahnoor ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: Arial, sans-serif;
    background: linear-gradient(-45deg, #ff6a88, #ff99ac, #ff758c, #ff7eb3);
    background-size: 400% 400%;
    animation: gradientBG 8s ease infinite;
    color: white;
    text-align: center;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

h1 {
    font-size: 2.7rem;
    animation: fadeIn 2s ease;
}

p {
    font-size: 1.2rem;
    max-width: 350px;
    animation: fadeIn 3s ease;
}

button {
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: white;
    color: #ff4e50;
    font-weight: bold;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: black;
    color: white;
    position: absolute;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

/* Floating hearts */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.7);
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% {transform: translateY(100vh); opacity: 1;}
    100% {transform: translateY(-10vh); opacity: 0;}
}
</style>
</head>

<body>

<h1>Mahnoor ‚ù§Ô∏è</h1>

<p>
From the day you came into my life,  
everything became brighter.  
You are my peace, my happiness, my favorite notification üì±üíò  
Will you be my Valentine forever?
</p>

<button id="yesBtn" onclick="yesLove()">Yes Obviously üòåüíñ</button>
<button id="noBtn" onmouseover="moveButton()">No üòè</button>

<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>

// Running NO button
function moveButton() {
    const btn = document.getElementById("noBtn");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

// YES click action
function yesLove() {
    document.body.innerHTML = `
        <h1>I Love You Mahnoor ‚ù§Ô∏è</h1>
        <p>
        You are the best part of my life.  
        My forever person.  
        My always and only Valentine üíû  
        Thank you for being mine.
        </p>
    `;
}

// Floating hearts generator
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);

</script>

</body>
</html>
